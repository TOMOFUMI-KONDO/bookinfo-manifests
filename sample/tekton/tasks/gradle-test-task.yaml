apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gradle-test
spec:
#  resources:
#    inputs:
#      - name: source
#        type: git
#    outputs:
#      - name: source
#        type: git
  workspaces:
    - name: output
  params:
    - name: contextDir
      description: "The context directory within the repository for sources"
      default: reviews/reviews-application
  steps:
    - name: gradle-build
      image: gradle:jdk8
      workingDir: "/workspace/output/$(inputs.params.contextDir)"
      command: ["gradle"]
      args: ["test","-i"]
    - name: ls-archive
      image: busybox
      command: ["ls"]
      args: ["-ltr", "/workspace/output/$(inputs.params.contextDir)/build/reports/tests/test"]
