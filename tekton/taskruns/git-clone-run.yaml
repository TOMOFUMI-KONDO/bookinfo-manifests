apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  generateName: git-clone-run-
spec:
  taskRef:
    name: git-clone
  workspaces:
    - name: output
      persistentVolumeClaim:
        claimName: bookinfo
  params:
    - name: url
      value: https://gitlab.com/___GIT_USERNAME___/bookinfo.git
    - name: revision
      value: master
