apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gradle-test
spec:
  description: >-
    This Task tests source using Gradle which is an open-source build automation tool.
    Gradle is designed to be flexible enough to build almost any type of software.
  workspaces:
    - name: output
  params:
    - name: contextDir
      description: "The context directory within the repository for sources"
      default: reviews/reviews-application
  steps:
    - name: gradle-build
      image: gradle:jdk8
      workingDir: "/workspace/output/$(inputs.params.contextDir)"
      command: ["gradle"]
      args: ["test","-i"]
    - name: ls-archive
      image: busybox:stable
      command: ["ls"]
      args: ["-ltr", "/workspace/output/$(inputs.params.contextDir)/build/reports/tests/test"]
