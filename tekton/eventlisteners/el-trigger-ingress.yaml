apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trigger-el
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
        - path: /el/reviews/topic
          pathType: Prefix
          backend:
            service:
              name: el-build-deploy-reviews-listener
              port:
                number: 8080
